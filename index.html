<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LaundryKu</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <a href=""><p>LaundryKu</p></a>
        </div>
        <div>
          <nav>
            <ul>
              <li><a href="#"></a></li>
              <li><a href="#">Beranda</a></li>
              <li><a href="#">Tentang Kami</a></li>
              <li><a href="#layanan">Layanan</a></li>
              <li><a href="#kontak">Kontak</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <section id="banner">
      <div class="hero">
        <h1>LaundryKu</h1>
        <p>Mencuci Tak Pernah Semudah Ini</p>
        <a href="#" class="button">Daftar Sekarang</a>
      </div>
    </section>

    <section id="layanan">
      <h2>Layanan Kami</h2>
      <div class="service">
        <div class="card">
          <p>Cuci</p>
          <div class="card-img">
            <img src="cuci.avif" alt="" />
          </div>
        </div>
        <div class="card">
          <p>Setrika</p>
          <div class="card-img">
            <img src="setrika.jpg" alt="" />
          </div>
        </div>
        <div class="card">
          <p>Cuci Kilat</p>
          <div class="card-img">
            <img src="speed.jpg" alt="" />
          </div>
        </div>
        <div class="card">
          <p>Antar Jemput</p>
          <div class="card-img">
            <img src="courier.jpg" alt="" />
          </div>
        </div>
      </div>
    </section>

    <section id="kontak">
      <div class="number">
        <h2>Hubungi Kami</h2>
        <form action="#">
          <div>
            <label for="nama">Nama</label>
            <input type="text" id="nama" name="nama" required />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div>
            <label for="pesan">Pesan</label>
            <textarea id="pesan" name="pesan" required></textarea>
          </div>
          <button type="submit">Kirim Pesan</button>
        </form>
      </div>
    </section>

    <footer>
      <p>&copy; LaundryKu</p>
    </footer>
  </body>
</html>
